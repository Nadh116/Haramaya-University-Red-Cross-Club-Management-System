<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background: #dc2626;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #b91c1c;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .loading {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #f59e0b;
        }
    </style>
</head>

<body>
    <h1>üß™ Contact Form Test</h1>
    <p>This is a direct test of the contact form API endpoint.</p>

    <form id="contactForm">
        <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" required value="Test User">
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required value="test@example.com">
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" value="+251911234567">
        </div>

        <div class="form-group">
            <label for="subject">Subject *</label>
            <input type="text" id="subject" name="subject" required value="Test Contact Form">
        </div>

        <div class="form-group">
            <label for="inquiryType">Inquiry Type</label>
            <select id="inquiryType" name="inquiryType">
                <option value="general">General Information</option>
                <option value="volunteer">Volunteer Opportunities</option>
                <option value="emergency">Emergency Assistance</option>
                <option value="donation">Blood Donation</option>
                <option value="training">Training Programs</option>
                <option value="partnership">Partnership</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="5"
                required>This is a test message to verify the contact form functionality.</textarea>
        </div>

        <button type="submit" id="submitBtn">Send Message</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const result = document.getElementById('result');

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            result.innerHTML = '<div class="message loading">Sending message...</div>';

            // Collect form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value,
                inquiryType: document.getElementById('inquiryType').value
            };

            console.log('Sending data:', formData);

            try {
                const response = await fetch('http://localhost:5000/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok) {
                    result.innerHTML = `
                        <div class="message success">
                            ‚úÖ SUCCESS! Message sent successfully.<br>
                            Contact ID: ${data.data.contactId}<br>
                            Submitted: ${new Date(data.data.submittedAt).toLocaleString()}
                        </div>
                    `;
                    document.getElementById('contactForm').reset();
                } else {
                    result.innerHTML = `
                        <div class="message error">
                            ‚ùå ERROR: ${data.message || 'Unknown error'}<br>
                            Status: ${response.status}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Network error:', error);
                result.innerHTML = `
                    <div class="message error">
                        ‚ùå NETWORK ERROR: ${error.message}<br>
                        Check if backend server is running on port 5000
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
            }
        });
    </script>
</body>

</html>
