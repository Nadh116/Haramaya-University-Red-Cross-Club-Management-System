<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Debug - Haramaya Red Cross</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .test-image {
            width: 200px;
            height: 150px;
            border: 2px solid #ddd;
            margin: 10px;
        }

        .success {
            border-color: green;
        }

        .error {
            border-color: red;
        }

        .info {
            background: #f0f8ff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .error-info {
            background: #ffe6e6;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>üîç Gallery Debug Page</h1>
    <div id="info" class="info">Loading gallery data...</div>
    <div id="images"></div>

    <script>
        async function debugGallery() {
            const infoDiv = document.getElementById('info');
            const imagesDiv = document.getElementById('images');

            try {
                // Fetch gallery data
                const response = await fetch('/api/gallery?published=true&limit=5');
                const data = await response.json();

                if (data.success && data.data.images.length > 0) {
                    infoDiv.innerHTML = `‚úÖ Found ${data.data.images.length} images in gallery`;

                    data.data.images.forEach((image, index) => {
                        const imageUrl = `http://localhost:5000${image.imageUrl}`;

                        const container = document.createElement('div');
                        container.style.margin = '20px 0';
                        container.style.padding = '15px';
                        container.style.border = '1px solid #ddd';
                        container.style.borderRadius = '8px';

                        container.innerHTML = `
                            <h3>${image.title}</h3>
                            <p><strong>Category:</strong> ${image.category}</p>
                            <p><strong>Image URL:</strong> ${imageUrl}</p>
                            <img 
                                src="${imageUrl}" 
                                class="test-image" 
                                onload="this.className='test-image success'; this.nextElementSibling.innerHTML='‚úÖ Image loaded successfully';"
                                onerror="this.className='test-image error'; this.nextElementSibling.innerHTML='‚ùå Image failed to load - CORS or file not found';"
                            />
                            <div>Loading...</div>
                        `;

                        imagesDiv.appendChild(container);
                    });
                } else {
                    infoDiv.className = 'error-info';
                    infoDiv.innerHTML = '‚ùå No images found or API error';
                }
            } catch (error) {
                infoDiv.className = 'error-info';
                infoDiv.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }

        // Run debug on page load
        debugGallery();
    </script>
</body>

</html>
