<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Role Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Admin Role Test</h1>

        <button onclick="testLogin()" class="w-full bg-red-600 text-white py-2 px-4 rounded-lg mb-4">
            Test Admin Login
        </button>

        <div id="result" class="mt-4"></div>
    </div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@haramaya.edu.et',
                        password: 'admin123'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="bg-green-50 border border-green-200 text-green-700 p-4 rounded">
                            <h3 class="font-bold">Login Successful!</h3>
                            <p><strong>Name:</strong> ${data.user.firstName} ${data.user.lastName}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>Role:</strong> ${data.user.role}</p>
                            <p><strong>Is Admin:</strong> ${data.user.role === 'admin' ? 'YES ✅' : 'NO ❌'}</p>
                            <div class="mt-3">
                                <p class="text-sm"><strong>Token:</strong> ${data.token.substring(0, 50)}...</p>
                            </div>
                        </div>
                    `;
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="bg-red-50 border border-red-200 text-red-700 p-4 rounded">
                        <h3 class="font-bold">Error!</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>

</html>
